<div class="container">
    <div class="form" (submit)="newIncident()">
        <form>
            <p class="heading">Incidencia</p>
            <div  class="inputContainer">
                <label class="" for="nameIncident">Nombre</label>
                <input [(ngModel)]="nameIncident" name="nameIncident" type="text" class="input" id="nameIncident"
                    #nameIncidentRef="ngModel" required placeholder="Incidencia">
            </div>
            <div class="inputContainer">
                <label class="" for="description">Descripción</label>
                <input [(ngModel)]="description" name="description" type="text" class="input" id="description"
                    required placeholder="Descripción de la incidencia">
            </div>


            <div class="inputContainer">
                <label class="" for="incubationIncident">Periodo Incubación</label>
                <input [(ngModel)]="incubationIncident" name="incubationIncident" type="text" class="input"
                    id="incubationIncident" placeholder="Incubacion">
            </div>
            <div class="inputContainer">
                <label class="" for="recoveryIncident">Recuperación</label>
                <input [(ngModel)]="recoveryIncident" name="recoveryIncident" type="text" class="input"
                    id="recoveryIncident" placeholder="Recuperación">
            </div>
            <div class="inputContainer">
                <label class="" for="sourceIncident">Fuente</label>
                <input [(ngModel)]="sourceIncident" name="sourceIncident" type="text" class="input" id="sourceIncident"
                    placeholder="Fuente de la información">
            </div>
            <div class="inputContainer">
                <label class="" for="imageIncident">Imagen</label>
                <input [(ngModel)]="imageIncident" name="imageIncident" type="text" class="input" id="imageIncident"
                    placeholder="Imagen">
            </div>
            <div class="inputContainer">
                <label class="" for="casesIncident">Casos</label>
                <input [(ngModel)]="casesIncident" name="casesIncident" type="number" class="input" id="casesIncident"
                    placeholder="Número de casos">
            </div>
            <div class="inputContainer">
                <label class="" for="urlSourceIncident">Url fuente</label>
                <input [(ngModel)]="urlSourceIncident" name="urlSourceIncident" type="text" class="input"
                    id="urlSourceIncident" placeholder="url fuente información">
            </div>

            <p class="button">
                <button>Nueva Incidencia</button>
            </p>
        </form>
    </div>
</div>
